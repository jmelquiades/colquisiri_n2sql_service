services:
  - type: web
    name: n2sql-service
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PG_DEST_DSN       # <-- Setear en Render (usuario SOLO LECTURA)
        sync: false
      - key: APP_TZ
        value: America/Lima
